<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chatbot Finance ðŸ’¬</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Chatbot Finance ðŸ’¬</h1>
    <div id="chat" class="chat-window"></div>

    <form id="form">
      <input id="msg" type="text" placeholder="Pose ta question..." autocomplete="off" required />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('msg');
    let history = [];

    function append(role, text) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'bubble user' : 'bubble bot';
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      append('user', message);
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message, history })
      });
      const data = await res.json();
      history = data.history || [];
      append('bot', data.reply || '(aucune rÃ©ponse)');
    });
  </script>
</body>
</html>
